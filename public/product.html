    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <title>Detalles Producto</title>

  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="./index.html" class="nav__logo">
          <i class="ri-home-9-line"></i> PROMART</a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="./index.html" class="nav__link active-link">Inicio</a>
            </li>

          </ul>

           <!-- Close button -->
            <div class="nav__close" id="nav-close">
              <i class="ri-close-line"></i>
            </div>
        </div>

         <!-- Toggle button -->
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-fill"></i>
          </div>
      </nav>
    </header>

    <main class="main">
      <!--==================== TOP HEADER ====================-->
      <section class="home section details" id="home">
        <img src="img/home-bg.jpeg" alt="image" class="home__bg">
        <div class="home__shadow"></div>
        </div>
      </section>
      <!--==================== MAIN INFO ====================-->
      <section class="product__container">
        <div class="product__container-images">
          <img id="mainImage" src="" alt="Producto" class="container__main-img">
          <div id="thumbnails" class="thumbnails"></div>
        </div>
        <div class="product__container-info">
          <h1 id="info__product-name"></h1>
          <h2><strong  id="info__product-brand"></strong> | SKU: <strong  id="info__product-sku"></strong></h2>
          <p>
            <span id="info__product-description"></span>
            <span id="view_more-btn" onclick="fullText()">Ver m√°s...</span></p>
          <p><strong>Precio online:</strong> <span class="price__symbol">S/.</span> <span id="productPrice"></span></p>
          <p><strong>Precio lista:</strong> <span class="price__symbol list">S/.</span> <span id="productListPrice"></span></p>
          <p><strong>Categor√≠as:</strong> <span id="productCategory"></span></p>
        </div>
      </section>
      <!--==================== PRODUCT TECH ====================-->
      <section class="product__tech">
        <h2 >Ficha T√©cnica</h2>
        <table>
          <tbody id="info__product-tech"></tbody>
        </table>
      </section>
      
    </main>
    
    <!--==================== FOOTER ====================-->
    <footer class="footer">
      <span class="footer__copy">
        &#169; All Rights Reserved

    </footer>
